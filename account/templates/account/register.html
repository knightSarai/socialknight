{% extends "base.html" %}
{% block title %}Create an account{% endblock %}
{% block content %}
    <div class="form-container ">
        <h1>Create an account</h1>
        <p>Please, sign up using the following form:</p>
        <form method="post">
            {{ user_form.as_p }}
            <p><input class="btn btn-lg btn-outline-warning"
                      type="submit"
                      value="Create my account"
            ></p>
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
