{% extends "base.html" %}
{% block title %}Change your password{% endblock %}
{% block content %}
    <div class="form-container ">
        <h1>Forgotten your password?</h1>
        <p>Enter your e-mail address to obtain a new password.</p>
        <form method="post">
            {{ form.as_p }}
            <p><input class="btn btn-lg btn-outline-warning"
                      type="submit"
                      value="Send e-mail"
            ></p>
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
