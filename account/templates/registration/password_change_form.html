{% extends "base.html" %}
{% block title %}Change your password{% endblock %}
{% block content %}
    <div class="form-container ">
        <h1>Change your password</h1>
        <p>Use the form below to change your password.</p>
        <form method="post">
            {{ form.as_p }}
            <p><input class="btn btn-lg btn-outline-warning"
                      type="submit"
                      value="Change"
            ></p>
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
